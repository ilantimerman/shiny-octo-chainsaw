<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Merriweather:wght@300&display=swap" rel="stylesheet">

<body class="background-black">
    <div class="columns">
        <div class="column">
            <nav class="navbar background-black is-fixed-top is-hidden-mobile" id="navigation">
                <img src="./assets/images/assassination_navbar.png" alt="Assassination: Between Two Kingdoms" class="" id="navigation-img">

        <section class="column is-12-mobile is-4-tablet" id="start">

                <input name="name" id="name" type="text" autofocus="true" class="input mt-1 mb-1" />
                <label for="email" class="label text-white mt-1 mb-1">Email</label>
                <input name="email" id="email" type="text" autofocus="true" class="input mt-1 mb-1" />
                <label for="password" class="label text-white mt-1 mb-1">Password</label>
                <input name="password" id="password" type="text" autofocus="true" class="input mt-1 mb-1" />
                <button type="submit" id="submit" class="button background-red text-white mt-1 mb-1">Create Account</button>
            </form>
        </section>

        <!-- Column with Story, The Game, The Role Cards -->
        <section class="column is-12-mobile is-8-tablet text-white pr-5"" id="right-column">
            <div id="story">
                <h2 class="subtitle is-5 text-white mb-5 pr-5"">
                    Thank you for hosting a game of <span class="text-red">Assassination</span>!
                </h2>

                <p class="block">

                </p>
                <p class="block">

                <p class="block">

                <h3 class="text-red">

                    <li>

                </ol>
            </div>

                    HEADER
                </h3>

                    <li>
                        <b>content:</b> content
                    </li>
                </ul>
            </div>

            <p class="block">
                content
            </p>
        </section>
    </section>
    <footer class="text-white has-text-centered p-5">
        Built by Aaron Jones, Rachel Marriott, Jeremy Anderson, Ilan Timerman, and Lilly Leiran
    </footer>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
